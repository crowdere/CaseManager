{% extends 'main.html' %}

{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Investigation Room Details</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
              {% csrf_token %}
              <div class="form__group">
                <label for="investigation_case">Case Name</label>
                <input required type="text" value="{{investigation.case.name}}" name="case" list="case-list" />
                <datalist id="case-list">
                  <select id="investigation_case">
                    {% for case in cases %}
                    <option value="{{case.name}}">{{case.name}}</option>
                    {% endfor %}
                  </select>
                </datalist>
              </div>

              <div class="form__group">
                <label for="investigation_name">Investigation Name</label>
                {{form.name}}
              </div>

              <div class="form__group">
                <label for="investigation_desc">Investigation description</label>
                {{form.description}}
              </div>
   
              <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
